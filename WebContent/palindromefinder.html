<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="palindrome">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Largest Palindrome Finder!!!</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
<script type="text/javascript" src="js/palindrome.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/Palindrome.css">
</head>
<body>
	<div id="page">
	<header class="container">
		
	</header>
	<section id="body" class="container">
      <div class="col-md-12">	
		<div class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="nameInput"
						 class="contorl-label col-md-2"> Enter Lower Bound Value</label>
					<div class="col-md-4">	
						<input type="text" id="num1" placeholder="Lower Bound"
		 					ng-model="num1" name="nameInput" class="form-control" required />
					</div>
					</div>
					<div class="form-group">
						<label for="nameInput"
						 class="contorl-label col-md-2"> Enter Upper Bound Value</label>
					<div class="col-md-4">	
						<input type="text" id="num2" placeholder="Upper Bound"
		 					ng-model="num2" name="nameInput" class="form-control" required />
					</div>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-md-offset-2">
					<button type="button" id="find" class="btn btn-success btn-lg" ng-click="find()">
					<span class="glyphicon glyphicon-arrow-right"> Find</button>
						</div>
					</div>
					<div class="form-group">
						<label for="nameInput"
						 class="contorl-label col-md-2">Result</label>
					<div class="col-md-4">	
						<textarea class="form-control" rows="5" columns="15">The largest palindrome number : {{res}}</textarea>
					</div>
					</div>
			</form> 
			</div>
	</div>
	</section>
	<footer class="container">
	</footer>
</div>
</body>
</html>
