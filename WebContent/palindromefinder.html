<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Largest Palindrome Finder!!!</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/Palindrome.css">
</head>
<body>
	<div id="page">
	<header class="container">
		<div id="menu" class="navbar navbar-default">
					<div class="navbar-header">
							<h1><a href="home.html">Largest Palindorme Finder</a></h1>
					</div>
					<ul class="nav navbar-nav navbar-right">
					<li><a href="myhomepage.html">
							<span class="glyphicon glyphicon-home"></span>  Home page</a></li>
					<li><a href="#main">
							<span class="glyphicon glyphicon-list-alt"></span> Description</a></li> 
					<li><a href="#palinfinder">
							<span class="glyphicon glyphicon-forward"></span> GoToApplication</a></li> 
					</ul>		
		</div>
	</header>
	<section id="body" class="container">	
		<div class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="nameInput"
						 class="contorl-label col-md-2"> Enter Lower Bound Value</label>
					<div class="col-md-4">	
						<input type="text" id="num1" placeholder="Lower Bound"
		 					ng-model="num1" name="nameInput" class="form-control" required />
					</div>
					</div>
					<div class="form-group">
						<label for="nameInput"
						 class="contorl-label col-md-2"> Enter Upper Bound Value</label>
					<div class="col-md-4">	
						<input type="text" id="num2" placeholder="Upper Bound"
		 					ng-model="num2" name="nameInput" class="form-control" required />
					</div>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-md-offset-2">
					<button type="button" id="find" class="btn btn-success" ng-click="find()">
					<span class="glyphicon glyphicon-arrow-right"> Find</button>
						</div>
					</div>
			</form> 
			</div>
			Result : {{res}}
			
	</section>
	<footer class="container">
	</footer>
	<div ng-view>
	</div>
</div>
<script>
    $(document).ready(function () {
        $("#find").click(function () {
            if ($('#num1').val() == '') {
                $('#num1').css('border-color', 'red');
                return;
            }
            else {
                $('#num1').css('border-color', '');
            }

            if ($('#num2').val() == '') {
                $('#num2').css('border-color', 'red');
                return;
            }
            else {

                var tal = parseInt($('#num1').val());
                if (tal <= -1) {
                    $('#num1').css('border-color', 'red');
                    return;
                }
                else {
                    $('num1').css('border-color', '');
                }
            }
           
        })
    });
</script>
</body>
</html>
